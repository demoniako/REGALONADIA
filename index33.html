<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera</title>
    <link rel="stylesheet" href="assets/css/styles2.css">
</head>
<body>
    <h1>Piedra, Papel o Tijera! Haz 5 victorias para avanzar!</h1>
    <div id="game">
        <button class="choice" data-choice="piedra">✊ Piedra</button>
        <button class="choice" data-choice="papel">✋ Papel</button>
        <button class="choice" data-choice="tijera">✌️ Tijera</button>
    </div>
    <div id="result">
        <p id="user-choice">Tu elección: </p>
        <p id="computer-choice">Elección de la computadora: </p>
        <p id="outcome">Resultado: </p>
        <p id="score">Victorias: 0</p>
    </div>
    <script src="assets/js/script2.js"></script>
</body>
</html>
