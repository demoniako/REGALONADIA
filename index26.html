<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: black;
            border: 3px solid red;
            padding: 50px;
            border-radius: 10px;
            width: 60%;
        }
        h1 {
            font-size: 3em;
            color: red;
        }
        input[type="text"] {
            padding: 15px;
            font-size: 24px;
            margin-top: 20px;
            border: 3px solid red;
            background-color: black;
            color: red;
            width: 80%;
            border-radius: 5px;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
            background-color: black;
            color: red;
            border: 3px solid red;
            border-radius: 5px;
        }
        button:hover {
            background-color: red;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿En que año nació tu madre?</h1>
        <input type="text" id="respuesta" placeholder="Escribe tu respuesta aquí">
        <br>
        <button onclick="verificarRespuesta()">Aceptar</button>
    </div>

    <script>
        function verificarRespuesta() {
            var respuesta = document.getElementById("respuesta").value.trim().toUpperCase();
            if (respuesta === "1978") {
                alert("¡Respuesta correcta! Puedes continuar.");
                window.location.href = "index8.html"; // Redirige a index3.html
            } else {
                alert("Respuesta incorrecta. Intenta de nuevo.");
            }
        }
    </script>
</body>
</html>
